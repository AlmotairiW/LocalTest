<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <a href="/signin"> log in</a>
    <form action="/process" method="POST">
        {% csrf_token %}
		
		<p> Hi</p>
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" id="fname" name="fname" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" id="lname" name="lname" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="pass" class="form-label">Password:</label>
                    <input type="password" id="pass" name="pass" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="pass_c" class="form-label">Confirm PW:</label>
                    <input type="password" id="pass_c" name="pass_c" class="form-control">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="flexRadioDefault1" value="1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Customer
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="flexRadioDefault2" value="2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Artist
                    </label>
                  </div>

                <button type="submit" class="btn btn-primary">Register</button>
    </form>

</body>
</html>
